
<!DOCTYPE html>

</head>
<body>
  <section id="wrap">

        <div data-key="2" class="key sharp" data-note="C#">

        </div>
        <div data-key="3" class="key" data-note="D">
            <span class="hints">S</span>
        </div>

        </div>

        </div>
        <div data-key="6" class="key" data-note="F">

        </div>

        </div>

        </div>

        </div>
        <div data-key="11" class="key sharp" data-note="A#">
            <span class="hints">U</span>
        </div>
        <div data-key="12" class="key" data-note="B">
            <span class="hints">J</span>
        </div>
        <textarea id="inputArray"></textarea>
    <button id="play" onclick="play()">Play</button>
      </div>
